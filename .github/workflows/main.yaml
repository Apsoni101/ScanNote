name: Flavor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build All Flavors (${{ matrix.flavor }})
    runs-on: macos-latest

    strategy:
      matrix:
        flavor: [ dev, uat, prod ]

    steps:

      # 1ï¸âƒ£ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3ï¸âƒ£ Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true

      # 4ï¸âƒ£ Dependencies
      - name: Pub Get
        run: flutter pub get

      # 5ï¸âƒ£ Restore Android Firebase per flavor
      - name: Restore Android Firebase
        run: |
          mkdir -p android/app/src/${{ matrix.flavor }}

          if [ "${{ matrix.flavor }}" = "dev" ]; then
            echo "${{ secrets.ANDROID_GSERVICES_DEV }}" | base64 --decode > android/app/src/dev/google-services.json
          elif [ "${{ matrix.flavor }}" = "uat" ]; then
            echo "${{ secrets.ANDROID_GSERVICES_UAT }}" | base64 --decode > android/app/src/uat/google-services.json
          elif [ "${{ matrix.flavor }}" = "prod" ]; then
            echo "${{ secrets.ANDROID_GSERVICES_PROD }}" | base64 --decode > android/app/src/prod/google-services.json
          fi

      # 6ï¸âƒ£ Restore iOS Firebase per flavor
      - name: Restore iOS Firebase
        run: |
          mkdir -p ios/config/${{ matrix.flavor }}

          if [ "${{ matrix.flavor }}" = "dev" ]; then
            echo "${{ secrets.IOS_GSERVICES_DEV }}" | base64 --decode > ios/config/dev/GoogleService-Info.plist
          elif [ "${{ matrix.flavor }}" = "uat" ]; then
            echo "${{ secrets.IOS_GSERVICES_UAT }}" | base64 --decode > ios/config/uat/GoogleService-Info.plist
          elif [ "${{ matrix.flavor }}" = "prod" ]; then
            echo "${{ secrets.IOS_GSERVICES_PROD }}" | base64 --decode > ios/config/prod/GoogleService-Info.plist
          fi

      # 7ï¸âƒ£ Update CocoaPods and Xcodeproj to match local environment
      - name: Update CocoaPods and Xcodeproj
        run: |
          sudo gem install cocoapods -v 1.16.2
          sudo gem install xcodeproj -v 1.27.0

      # 8ï¸âƒ£ iOS Pods
      - name: Install iOS Pods
        run: |
          cd ios
          pod repo update
          pod install
          cd ..

      # 9ï¸âƒ£ Android Keystore
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      - name: Create key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=keystore.jks
          EOF

      # ðŸ”Ÿ Build APK
      - name: Build APK
        run: |
          flutter build apk \
            --flavor ${{ matrix.flavor }} \
            --release

      # 1ï¸âƒ£1ï¸âƒ£ Build AAB
      - name: Build AAB
        run: |
          flutter build appbundle \
            --flavor ${{ matrix.flavor }} \
            --release

      # 1ï¸âƒ£2ï¸âƒ£ Build IPA
      - name: Build IPA
        run: |
          flutter build ipa \
            --flavor ${{ matrix.flavor }} \
            --release \
            --no-codesign

      # 1ï¸âƒ£3ï¸âƒ£ Compress iOS
      - name: Compress iOS
        run: |
          cd build
          if [ -d "ios/archive" ]; then
            tar -czf ios_${{ matrix.flavor }}.tar.gz ios/archive
          elif [ -d "ios/iphoneos" ]; then
            tar -czf ios_${{ matrix.flavor }}.tar.gz ios/iphoneos
          else
            tar -czf ios_${{ matrix.flavor }}.tar.gz ios
          fi

      # 1ï¸âƒ£4ï¸âƒ£ Prepare artifacts with friendly names
      - name: Prepare Artifacts
        run: |
          mkdir -p release-artifacts
          
          # Copy and rename APK
          if [ -f "build/app/outputs/flutter-apk/app-${{ matrix.flavor }}-release.apk" ]; then
            cp "build/app/outputs/flutter-apk/app-${{ matrix.flavor }}-release.apk" "release-artifacts/${{ matrix.flavor }}-android.apk"
          fi
          
          # Copy and rename AAB
          if [ -f "build/app/outputs/bundle/${{ matrix.flavor }}Release/app-${{ matrix.flavor }}-release.aab" ]; then
            cp "build/app/outputs/bundle/${{ matrix.flavor }}Release/app-${{ matrix.flavor }}-release.aab" "release-artifacts/${{ matrix.flavor }}-playstore.aab"
          fi
          
          # Copy iOS archive
          if [ -f "build/ios_${{ matrix.flavor }}.tar.gz" ]; then
            cp "build/ios_${{ matrix.flavor }}.tar.gz" "release-artifacts/${{ matrix.flavor }}-ios.tar.gz"
          fi
          
          # List files for verification
          ls -lh release-artifacts/

      # 1ï¸âƒ£5ï¸âƒ£ Upload artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.flavor }}-builds
          path: release-artifacts/
          if-no-files-found: warn

  release:
    name: Release ${{ matrix.flavor }}
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    strategy:
      matrix:
        flavor: [ dev, uat, prod ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.flavor }}-builds
          path: ./artifacts

      - name: List downloaded files
        run: |
          echo "Downloaded artifacts:"
          ls -lhR ./artifacts

      - name: Get short commit hash
        id: commit
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ matrix.flavor }}-latest
          name: ${{ matrix.flavor }} - Latest Build
          files: ./artifacts/*
          body: |
            **Flavor:** ${{ matrix.flavor }}
            **Build Date:** ${{ steps.date.outputs.date }}
            **Commit:** ${{ steps.commit.outputs.sha }}
            **Full SHA:** ${{ github.sha }}
            
            Auto-generated release from push to main branch.
            
            **Files:**
            - `${{ matrix.flavor }}-android.apk` - Android APK (sideload)
            - `${{ matrix.flavor }}-playstore.aab` - Android App Bundle (Play Store)
            - `${{ matrix.flavor }}-ios.tar.gz` - iOS Archive
          draft: false
          prerelease: ${{ matrix.flavor != 'prod' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}