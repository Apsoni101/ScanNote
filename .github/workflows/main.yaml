name: Flavor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build All Flavors (${{ matrix.flavor }})
    runs-on: macos-latest

    strategy:
      matrix:
        flavor: [ dev, uat, prod ]

    steps:

      # 1ï¸âƒ£ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3ï¸âƒ£ Flutter - FIXED VERSION
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'  # Use a valid Flutter version
          channel: 'stable'
          cache: true

      # 4ï¸âƒ£ Dependencies
      - name: Pub Get
        run: flutter pub get

      # 5ï¸âƒ£ Restore Android Firebase per flavor
      - name: Restore Android Firebase
        run: |
          mkdir -p android/app/src/${{ matrix.flavor }}

          if [ "${{ matrix.flavor }}" = "dev" ]; then
            echo "${{ secrets.ANDROID_GSERVICES_DEV }}" | base64 --decode > android/app/src/dev/google-services.json
          elif [ "${{ matrix.flavor }}" = "uat" ]; then
            echo "${{ secrets.ANDROID_GSERVICES_UAT }}" | base64 --decode > android/app/src/uat/google-services.json
          elif [ "${{ matrix.flavor }}" = "prod" ]; then
            echo "${{ secrets.ANDROID_GSERVICES_PROD }}" | base64 --decode > android/app/src/prod/google-services.json
          fi

      # 6ï¸âƒ£ Restore iOS Firebase per flavor
      - name: Restore iOS Firebase
        run: |
          mkdir -p ios/config/${{ matrix.flavor }}

          if [ "${{ matrix.flavor }}" = "dev" ]; then
            echo "${{ secrets.IOS_GSERVICES_DEV }}" | base64 --decode > ios/config/dev/GoogleService-Info.plist
          elif [ "${{ matrix.flavor }}" = "uat" ]; then
            echo "${{ secrets.IOS_GSERVICES_UAT }}" | base64 --decode > ios/config/uat/GoogleService-Info.plist
          elif [ "${{ matrix.flavor }}" = "prod" ]; then
            echo "${{ secrets.IOS_GSERVICES_PROD }}" | base64 --decode > ios/config/prod/GoogleService-Info.plist
          fi

      # 7ï¸âƒ£ iOS Pods
      - name: Install iOS Pods
        run: |
          cd ios
          pod repo update
          pod install
          cd ..

      # 8ï¸âƒ£ Android Keystore
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      - name: Create key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=keystore.jks
          EOF

      # 9ï¸âƒ£ Build APK
      - name: Build APK
        run: |
          flutter build apk \
            --flavor ${{ matrix.flavor }} \
            --release

      # ðŸ”Ÿ Build AAB
      - name: Build AAB
        run: |
          flutter build appbundle \
            --flavor ${{ matrix.flavor }} \
            --release

      # 1ï¸âƒ£1ï¸âƒ£ Build IPA
      - name: Build IPA
        run: |
          # Determine the correct scheme name
          if [ "${{ matrix.flavor }}" = "prod" ]; then
          SCHEME="Runner"
          else
          SCHEME="${{ matrix.flavor }}"
          fi
          
          flutter build ipa \
          --flavor ${{ matrix.flavor }} \
          --release \
          --no-codesign \
          --export-options-plist=ios/ExportOptions.plist

      # 1ï¸âƒ£2ï¸âƒ£ Compress iOS
      - name: Compress iOS
        run: |
          cd build
          tar -czf ios_${{ matrix.flavor }}.tar.gz ios/iphoneos

      # 1ï¸âƒ£3ï¸âƒ£ Upload artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.flavor }}-release
          path: |
            build/app/outputs/flutter-apk/app-${{ matrix.flavor }}-release.apk
            build/app/outputs/bundle/${{ matrix.flavor }}Release/app-${{ matrix.flavor }}-release.aab
            build/ios_${{ matrix.flavor }}.tar.gz