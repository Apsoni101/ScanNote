name: Dev Build

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    name: Build Dev
    runs-on: macos-latest

    steps:
      # 1ï¸âƒ£ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3ï¸âƒ£ Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true

      # 4ï¸âƒ£ Dependencies
      - name: Pub Get
        run: flutter pub get

      # 5ï¸âƒ£ Restore Android Firebase
      - name: Restore Android Firebase
        run: |
          mkdir -p android/app/src/dev
          echo "${{ secrets.ANDROID_GSERVICES_DEV }}" | base64 --decode > android/app/src/dev/google-services.json

      # 6ï¸âƒ£ Restore iOS Firebase
      - name: Restore iOS Firebase
        run: |
          mkdir -p ios/config/dev
          echo "${{ secrets.IOS_GSERVICES_DEV }}" | base64 --decode > ios/config/dev/GoogleService-Info.plist

      # 7ï¸âƒ£ Update CocoaPods and Xcodeproj
      - name: Update CocoaPods and Xcodeproj
        run: |
          sudo gem install cocoapods -v 1.16.2
          sudo gem install xcodeproj -v 1.27.0

      # 8ï¸âƒ£ iOS Pods
      - name: Install iOS Pods
        run: |
          cd ios
          pod repo update
          pod install
          cd ..

      # 9ï¸âƒ£ Android Keystore
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      - name: Create key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=keystore.jks
          EOF

      # ðŸ”Ÿ Build APK
      - name: Build APK
        run: flutter build apk --flavor dev --release

      # 1ï¸âƒ£1ï¸âƒ£ Build AAB
      - name: Build AAB
        run: flutter build appbundle --flavor dev --release

      # 1ï¸âƒ£2ï¸âƒ£ Build IPA
      - name: Build IPA
        run: flutter build ipa --flavor dev --release --no-codesign

      # 1ï¸âƒ£3ï¸âƒ£ Compress iOS
      - name: Compress iOS
        run: |
          cd build
          if [ -d "ios/archive" ]; then
            tar -czf ios_dev.tar.gz ios/archive
          elif [ -d "ios/iphoneos" ]; then
            tar -czf ios_dev.tar.gz ios/iphoneos
          else
            tar -czf ios_dev.tar.gz ios
          fi

      # 1ï¸âƒ£4ï¸âƒ£ Prepare artifacts
      - name: Prepare Artifacts
        run: |
          mkdir -p release-artifacts
          
          if [ -f "build/app/outputs/flutter-apk/app-dev-release.apk" ]; then
            cp "build/app/outputs/flutter-apk/app-dev-release.apk" "release-artifacts/dev-android.apk"
          fi
          
          if [ -f "build/app/outputs/bundle/devRelease/app-dev-release.aab" ]; then
            cp "build/app/outputs/bundle/devRelease/app-dev-release.aab" "release-artifacts/dev-playstore.aab"
          fi
          
          if [ -f "build/ios_dev.tar.gz" ]; then
            cp "build/ios_dev.tar.gz" "release-artifacts/dev-ios.tar.gz"
          fi
          
          ls -lh release-artifacts/

      # 1ï¸âƒ£5ï¸âƒ£ Upload artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dev-builds
          path: release-artifacts/
          if-no-files-found: warn

  release:
    name: Release Dev
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dev-builds
          path: ./artifacts

      - name: List downloaded files
        run: |
          echo "Downloaded artifacts:"
          ls -lhR ./artifacts

      - name: Get short commit hash
        id: commit
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: dev-latest
          name: Dev - Latest Build
          files: ./artifacts/*
          body: |
            **Environment:** Development
            **Build Date:** ${{ steps.date.outputs.date }}
            **Commit:** ${{ steps.commit.outputs.sha }}
            **Full SHA:** ${{ github.sha }}
            
            Auto-generated release from push to dev branch.
            
            **Files:**
            - `dev-android.apk` - Android APK (sideload)
            - `dev-playstore.aab` - Android App Bundle (Play Store)
            - `dev-ios.tar.gz` - iOS Archive
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}